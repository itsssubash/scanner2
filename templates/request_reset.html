{% extends "layout.html" %}
{% block title %}Request Password Reset{% endblock %}
{% block content %}
<script>document.body.classList.add('auth-body-override');</script>
<div class="auth-container">
    <form class="auth-form" method="POST" action="">
        <input type="hidden" name="csrf_token" value="{{ csrf_token_value }}">
        <h2>Reset Password</h2>
        <p style="text-align: center; margin-bottom: 1.5rem;">Enter the username for your account, and we'll send a password reset link to the associated email.</p>
        <input type="text" name="username" placeholder="Username" required>
        <button type="submit">Send Reset Link</button>
    </form>
</div>
{% endblock %}
