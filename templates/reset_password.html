{% extends "layout.html" %}
{% block title %}Reset Your Password{% endblock %}
{% block content %}
<script>document.body.classList.add('auth-body-override');</script>
<div class="auth-container">
    <form class="auth-form" method="POST" action="">
        <input type="hidden" name="csrf_token" value="{{ csrf_token_value }}">
        <h2>Choose a New Password</h2>
        <p style="text-align: center; margin-bottom: 1.5rem;">Your new password must be at least 8 characters long and contain an uppercase letter, a number, and a special character.</p>
        <input type="password" name="password" placeholder="New Password" required>
        <button type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
